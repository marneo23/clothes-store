<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav>
        <h1>Shop Name</h1>
        <ul>
          <li>
            <a href="index.html"> Home </a>
          </li>
          <li>
            <a href="catalog.html"> Shop </a>
          </li>

          <li>
            <a href=""> About Us </a>
          </li>
          <li id="cartBtn" class="cartBtn">
            <img src="assets/img/cart-shopping-solid.svg" alt="cart" />
            <span class="cartCount"></span>
          </li>
        </ul>
      </nav>
    </header>

    <main class="catalogMain">
      <section class="filtersSideBar">
        <div class="sort">
          <h3>Ordenar</h3>

          <div class="filter">
            <input type="radio" name="filter" id="alfabeticamenteAsc" />
            <span>Alfabeticamente (A-Z)</span>
          </div>

          <div class="filter">
            <input type="radio" name="filter" id="alfabeticamenteDesc" />
            <span>Alfabeticamente (Z-A)</span>
          </div>

          <div class="filter">
            <input type="radio" name="filter" id="precioAsc" />
            <span>Precio (Menor-Mayor)</span>
          </div>

          <div class="filter">
            <input type="radio" name="filter" id="precioDesc" />
            <span>Precio (Mayor-Menor)</span>
          </div>
        </div>

        <div class="filterSelect">
          <h3>Filtrar</h3>
          <select name="filter" id="filter">
            <option value="all">Todos</option>
            <option value="parka">Parkas</option>
            <option value="tshirt">T-Shirts</option>
            <option value="accesory">Accessorios</option>
          </select>
        </div>
      </section>

      <section class="productSection">
        <!--products will be rendered here-->
      </section>

      <section class="cart">
        <h3>Cart</h3>
        <div class="addedProducts">
          <!--cart items will be rendered here-->
        </div>
        <div class="subtotal"></div>
        <div class="checkout">
          <a>Proceed to Checkout</a>
        </div>
      </section>
    </main>

    <footer>
      <p>All rights reserved</p>
    </footer>
  </body>

  <script src="products.js"></script>
  <script src="index.js"></script>
</html>
